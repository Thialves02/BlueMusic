<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BlueMusic</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='static/css/style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="static/img/minilogo.png" />
</head>

<body>
    <nav>
        <img src="static/img/minilogo.png">
        <a href='/'>
            <img src="{{url_for ('static', filename='minilogo.png') }}" alt="">
        </a>
        <ul>
            <li>
                <a>Ouvir</a>
            </li>
            <li>
                <a>Nova música</a>
            </li>
        </ul>
    </nav>

    <header id="banner">
        <div>
            <h1>O que você ouve enquanto programa?</h1>
            <h2>Crie aqui sua própria playlist</h2>
        </div>

        <img src="static/img/img-home.png" alt="">
    </header>
    
    <section id="playlist">
        <h1>Playlist</h1>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Artista</th>
                    <th>Player</th>
                    <th>Açoes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Beggin</td>
                    <td>Måneskin</td>
                    <td>
                        <audio controls src="music/Måneskin - Beggin .mp3"></audio>
                    </td>
                    <td>
                        <a href="">Editar</a>
                    </td>
                    <td>
                        <a href="">Apagar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <hr>
        <p>Todos os direitos reservados.
            <a href="https://github.com/Thialves02" target="_blank">Thiago Roberto</a>
        </p>
    </footer>

</body>
</html>
